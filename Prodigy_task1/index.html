<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Active Link On Scroll HTML CSS JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#home" class="smooth-scroll">Home</a></li>
            <li class="nav-item"><a href="#about" class="smooth-scroll">About</a></li>
            <li class="nav-item"><a href="#services" class="smooth-scroll">Services</a></li>
            <li class="nav-item"><a href="#contact" class="smooth-scroll">Contact</a></li>
        </ul>
        <div class="active-link">
            
        </div>
    </nav>

    <div class="content">
        <section id="home"><h1>Home</h1></section>
        <section id="about"><h1>About</h1></section>
        <section id="services"><h1>Services</h1></section>
        <section id="contact"><h1>Contact</h1></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
